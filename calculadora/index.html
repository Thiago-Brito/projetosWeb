<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">0</div>
        <div id="result">
          <img src="assests/equals.svg" alt="sinal de igual" />
          <span id="resultado">0</span>
        </div>
      </div>
      <div id="keyboard">
        <button class="secondary operation" id="CE">CE</button>
        <button class="operation" id="C">C</button>
        <button class="operation" id="%">
          <img src="assests/percent.svg" alt="Percent" />
        </button>
        <button  class="tertiary operation" id="/">
          <img src="assests/divide.svg" alt="Divide" />
        </button>
        <button  class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="tertiary operation" id="*">
          <img src="assests/x.svg" alt="Multiplication" />
        </button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="tertiary operation" id="-">
          <img src="assests/minius.svg" alt="Minus" />
        </button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="tertiary operation" id="+">
          <img src="assests/plus.svg" alt="Plus" />
        </button>
        <button>
          <img src="assests/plusminus.svg" alt="PlusMinus" />
        </button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="quartiary operation" id="=">
          <img src="assests/results.svg" alt="Equals" />
        </button>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
